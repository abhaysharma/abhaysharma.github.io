<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="#"><img src="https://placekitten.com/100/100" alt="logo"></a></li>
        <li><a href="#">Home</a></li>
